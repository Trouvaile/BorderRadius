<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Border Radius Previewer</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <p class="title-content">BORDER RADIUS</p>
        </div>
        <div class="border-image">
            <img src="https://pdp.edu.vn/wp-content/uploads/2021/04/hinh-anh-nen-con-meo-cute.jpg" alt="Một chú mèo cute" srcset="" style="width:100%; height: 100%">
        </div>
        <div class="input-wrap">
            <ul class="wrap-line">
                <li class="input-item"><p>left-top</p><input type="text"></li>
                <li class="input-item"><p>top</p><input type="text"></li>
            </ul>
            <ul class="wrap-line">
                <li class="input-item"><p>right-top</p><input type="text"></li>
                <li class="input-item"><p>right</p><input type="text"></li>
            </ul>
            <ul class="wrap-line">
                <li class="input-item"><p>right-bottom</p><input type="text"></li>
                <li class="input-item"><p>bottom</p><input type="text"></li>
            </ul>
            <ul class="wrap-line">
                <li class="input-item"><p>left-bottom</p><input type="text"></li>
                <li class="input-item"><p>left</p><input type="text"></li>
            </ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
